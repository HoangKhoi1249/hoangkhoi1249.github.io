<script>
  // Hàm nhận tên lớp (chẳng hạn "img-container") hoặc id (khi truyền "#myId")
  function resizeDivByRatio(selector, ratio) {
    let elements = [];
    if (!selector) return;

    // Nếu bắt đầu bằng '#', xử lý như id
    if (selector[0] === '#') {
      const el = document.getElementById(selector.slice(1));
      if (el) elements.push(el);
    } else {
      // xem như tên class: lấy tất cả phần tử có class
      const col = document.getElementsByClassName(selector);
      for (let i = 0; i < col.length; i++) elements.push(col[i]);
    }

    elements.forEach(function(div) {
      if (!div) return;
      const rect = div.getBoundingClientRect();
      const currentWidth = rect.width || div.offsetWidth;
      const currentHeight = rect.height || div.offsetHeight;

      // Gán lại bằng px để giữ tỷ lệ cụ thể
      div.style.width = Math.round(currentWidth * ratio) + 'px';
      div.style.height = Math.round(currentHeight * ratio) + 'px';
    });
  }

  // Ví dụ: tăng kích thước gấp đôi

</script>
