<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📖 Novel Storage - Đang phát triển</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e293b;
      color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    .container {
      max-width: 600px;
      background-color: #0f172a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #cbd5e1;
      margin-bottom: 2rem;
    }

    .emoji {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #22c55e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #16a34a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">📚</div>
    <h1>Trang web đang được xây dựng</h1>
    <p>Tôi đang nỗ lực hoàn thiện để mang đến cho bạn một thư viện truyện phong phú và hấp dẫn nhất.</p>
    <button onclick="window.location.href='mailto:nghiemdinhkhoinguyen@gmail.com'">Liên hệ</button>
  </div>
</body>
</html>
