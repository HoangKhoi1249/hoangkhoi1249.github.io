<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Đơn Giản</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      color: #333;
      text-align: center;
    }

    header {
      padding: 100px 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .cta-button {
      background-color: #ff6b6b;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #ff4e4e;
    }

    footer {
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chào mừng đến với trang của Đại Nhân</h1>
    <p>Đây là nơi mọi thứ bắt đầu. Hãy khám phá!</p>
    <button class="cta-button">Bắt đầu ngay</button>
  </header>

  <footer>
    © 2025 Bản quyền thuộc về Đại Nhân
  </footer>
</body>
</html>
